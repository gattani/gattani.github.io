<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N0H2N51XMV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-N0H2N51XMV');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom tweaks for this content */
        .skills-category {
            margin-bottom: 1rem;
        }

        .skills-category strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .cert-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }

        .cert-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cert-item i {
            color: var(--accent-color);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        {{ content }}

        <footer class="resume-footer">
            <p>&copy; <span id="year"></span> {{ site.data.profile.name }}. Hosted on GitHub Pages.</p>
            <button id="print-btn" class="print-btn"><i class="fas fa-print"></i> Save as PDF</button>
        </footer>
    </div>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>

</html>
